<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="./src/css/dark.css" media="(prefers-color-scheme: dark)">
  <script src="https://rawgit.com/flatiron/director/master/build/director.min.js">
  </script>
  <title>All Countries</title>
</head>

<body>
  <header>
    <h1>
      <a href="/">Where in the world?</a>
    </h1>
    <dark-mode-toggle class="slider">
    </dark-mode-toggle>
  </header>
  <main>
    <section class="main__header">
      <div class="back-btn inactive">
        <img src="left-arrow.svg" alt="arrow icon">
        <input type="button" value="Back">
      </div>
      <form class="search-box">
        <button id="search-box__btn">
          <img src="search-icon.svg" alt="search icon">
        </button>
        <input id="search-box__input" type="text" placeholder="Search for a country..." required>
      </form>
      <select name="regions" id="regions">
        <option hidden selected>Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </section>
    <section class="countries-gallery"></section>
    <section class="country-detail-container inactive">
    </section>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
