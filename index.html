<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/dark.css" media="(prefers-color-scheme: dark)">
  <title>All Countries</title>
</head>

<body>
  <header>
    <h1>Where in the world?</h1>
    <dark-mode-toggle class="slider">
    </dark-mode-toggle>
  </header>
  <main>
    <section class="main__header">
      <div class="search-box">
        <img src="search-icon.svg" alt="search icon">
        <input type="text" placeholder="Search for a country...">
      </div>
      <select name="regions" id="regions">
        <option hidden selected>Filter by Region</option>
        <option value="africa">Africa</option>
        <option value="america">America</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
    </section>
    <section class="countries-galery">
      <country-card flag="https://www.guiadealemania.com/wp-content/uploads/2011/01/Bandera-de-Alemania.png"
        name="Germany" population="900,400,222" region="Europe" capital="Berlin">
      </country-card>
      <country-card flag="https://www.guiadealemania.com/wp-content/uploads/2011/01/Bandera-de-Alemania.png"
        name="Germany" population="900,400,222" region="Europe" capital="Berlin">
      </country-card>
      <country-card flag="https://www.guiadealemania.com/wp-content/uploads/2011/01/Bandera-de-Alemania.png"
        name="Germany" population="900,400,222" region="Europe" capital="Berlin">
      </country-card>
      <country-card flag="https://www.guiadealemania.com/wp-content/uploads/2011/01/Bandera-de-Alemania.png"
        name="Germany" population="900,400,222" region="Europe" capital="Berlin">
      </country-card>
      <country-card flag="https://www.guiadealemania.com/wp-content/uploads/2011/01/Bandera-de-Alemania.png"
        name="Germany" population="900,400,222" region="Europe" capital="Berlin">
      </country-card>
      <country-card flag="https://www.guiadealemania.com/wp-content/uploads/2011/01/Bandera-de-Alemania.png"
        name="Germany" population="900,400,222" region="Europe" capital="Berlin">
      </country-card>
    </section>
    <section class="country-detail-container inactive">
      <country-detail flag="https://www.guiadealemania.com/wp-content/uploads/2011/01/Bandera-de-Alemania.png"
        name="Germany" native_name="German" population="11,319,222" region="Europe" subregion="Western Europe"
        capital="Berlin" domain=".be" currencies="Euro" languages="Dutch, French, German"
        border_countries="France,Germany,Netherlands"></country-detail>
    </section>
  </main>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
